layouts:
  #goenode standard layout
  #===========================================================================
  A4 :
  #===========================================================================
    mainPage:
      rotation: true
      pageSize: 595 842
      landscape: false
      items:
        - !columns
          config:
            borderWidth: 1
            cells:
              - borderWidth: 0.5
                borderWidthBottom: 0
                padding: 5
          widths: [12,68,20]
          items:
            - !image
              align: center
              maxWidth: 50
              url: '/${configDir}/papua.png'
            - !text
              align: center
              vertAlign: middle
              fontSize: 14
              text: '${mapTitle}'
            - !text
              align: center
              vertAlign: middle
              fontSize: 14
              text: '${now MM.dd.yyyy}'
        - !columns
          config:
            borderWidth: 1
            cells:
              - borderWidth: 1
                borderWidthBottom: 0
                padding: 5
          items:
            - !map
              width: 495
              height: 660
        - !columns
          config:
            borderWidth: 1
            cells:
              - borderWidth: 0.5
                padding: 5
          widths: [70,30]
          items:
            - !text
              align: left
              vertAlign: middle
              fontSize: 10
              text: 'Simtaru Papua (c) 2021'
            - !text
              align: right
              vertAlign: middle
              fontSize: 10
              text: 'https://simtaru.papua.go.id'
        - !columns
          config:
            borderWidth: 1
            cells:
              - padding: 2
                backgroundColor: #FFFFFF
          absoluteX: 50
          absoluteY: 740
          width: 54
          items:
            - !image
              maxWidth: 50
              url: '/${configDir}/north_arrow.png'
        - !columns
          config:
            borderWidth: 1
            cells:
              - borderWidth: 2
                borderWidthLeft: 1
                borderColor: black
                padding: 4
                backgroundColor: #FFFFFF
                vertAlign: bottom
          absoluteX: 390
          absoluteY: 740
          width: 150
          items:
            - !legends
              horizontalAlignment: left
              iconMaxWidth: 0
              iconMaxHeight: 0
              layerSpace: 2
              layerFontSize: 8
              classIndentation: 0
              classFontSize: 8
              classSpace: 0
              # backgroundColor: #ffffff
              failOnBrokenUrl: false
              textMaxWidth: 125
              maxWidth: 150
              maxHeight: 400
